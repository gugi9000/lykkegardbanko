<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Lykkegard Banko: {{ title }}</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Lykkegard Banko</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link{%  if page == 'index' %} active{% endif %} }" aria-current="page" href="/">Forside</a>
        </li>
        <li class="nav-item">
          <a class="nav-link{%  if page == 'rules' %} active{% endif %} }" href="/regler">Regler</a>
        </li>
        <li class="nav-item">
          <a class="nav-link{%  if page == 'register' %} active{% endif %} }" href="/registrering">Tilmelding</a>
        </li>
        <li class="nav-item">
          <a class="nav-link{%  if page == 'players' %} active{% endif %} }" href="/tilmeldte">Spillere</a>
        </li>
        <li class="nav-item">
          <a class="nav-link{%  if page == 'winners' %} active{% endif %} }" href="/vindere">Vindere</a>
        </li>
        <li class="nav-item">
          <a class="nav-link{%  if page == 'banko' %} active{% endif %} }" href="/vinder">Banko!</a>
        </li>
          <li class="nav-item">
          <a class="nav-link{%  if page == 'prizes' %} active{% endif %} }" href="/prizes">Præmier</a>
        </li>
          <li class="nav-item">
          <a class="nav-link{%  if page == 'videos' %} active{% endif %} }" href="/videos">Tidligere videoer</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
  <div class="container">
      <p>Præmiesponsorer</p>
  <div id="myCarousel" class="carousel carousel-dark slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    {% for sponsor in sponsorer %}
      <div class="carousel-item{% if loop.index == 1 %} active{% endif %}" data-bs-interval="3000">
      <img src="/static/{{ sponsor[0] }}" class="d-block w-30 mx-auto" height="141" alt="{{ sponsor[1] }}">
         <div class="carousel-caption d-none d-md-block">
         </div>
    </div>
       {% endfor  %}
  </div>
  <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </a>
</div>
  <h1>&nbsp;</h1>
      {%  block content %}{% endblock %}

  </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  <script>
    var myCarousel = document.querySelector('#myCarousel')
    var carousel = new bootstrap.Carousel(myCarousel, {
        interval: 2000,
        wrap: true
    })
  </script>
  </body>
</html>
